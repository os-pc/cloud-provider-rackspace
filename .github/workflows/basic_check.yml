name: basic check
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.5
      - name: Check code formatting
        run: |
          make fmtcheck
      - name: Build controller
        run: |
          make
      - name: Build Docker container
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
